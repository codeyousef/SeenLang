# Arabic language configuration for the Seen programming language
# This file defines the Arabic keywords and operators used in Seen source code
# اللغة العربية للغة البرمجة المرئية

name = "Arabic"
description = "Arabic keyword set for the Seen programming language - مجموعة الكلمات المفتاحية العربية للغة البرمجة المرئية"

[keywords]
# Control flow - التحكم في التدفق
"دالة" = "KeywordFun"           # function
"إذا" = "KeywordIf"             # if
"وإلا" = "KeywordElse"          # else  
"بينما" = "KeywordWhile"       # while
"لكل" = "KeywordFor"            # for
"في" = "KeywordIn"              # in
"طابق" = "KeywordMatch"         # match
"عندما" = "KeywordWhen"         # when
"اكسر" = "KeywordBreak"         # break
"واصل" = "KeywordContinue"      # continue
"ارجع" = "KeywordReturn"        # return

# Variable declarations - إعلانات المتغيرات
"اجعل" = "KeywordLet"           # let
"متغير" = "KeywordVar"          # var (mutable)
"قابل_للتغيير" = "KeywordMut"  # mut (for borrow mut)
"ثابت" = "KeywordConst"         # const
"ساكن" = "KeywordStatic"        # static

# Type definitions - تعريفات الأنواع
"هيكل" = "KeywordStruct"        # struct
"فئة" = "KeywordClass"          # class
"بيانات" = "KeywordData"        # data (data class)
"تعداد" = "KeywordEnum"         # enum
"صفة" = "KeywordTrait"          # trait
"تطبيق" = "KeywordImpl"         # impl
"نوع" = "KeywordType"           # type

# Module system - نظام الوحدات
"وحدة" = "KeywordModule"        # module
"استورد" = "KeywordImport"      # import
"استخدم" = "KeywordUse"         # use
# NO visibility keywords - capitalization-based per Syntax Design

# Literals and keywords - القيم الحرفية والكلمات المفتاحية
"صحيح" = "KeywordTrue"          # true
"خطأ" = "KeywordFalse"          # false
"فارغ" = "KeywordNull"          # null
"هو" = "KeywordIs"              # is

# Kotlin coroutines - كوروتينات كوتلن
"معلق" = "KeywordSuspend"       # suspend
"انتظر" = "KeywordAwait"        # await
"أطلق" = "KeywordLaunch"        # launch

# Memory management (Vale-style) - إدارة الذاكرة
"انقل" = "KeywordMove"          # move
"استعر" = "KeywordBorrow"       # borrow
"داخل_خارج" = "KeywordInout"   # inout

# Logical operators (word-based) - المشغلات المنطقية (كلمات)
"و" = "KeywordAnd"              # and
"أو" = "KeywordOr"              # or
"ليس" = "KeywordNot"            # not

# Additional Kotlin features
"مختوم" = "KeywordSealed"       # sealed
"رفيق" = "KeywordCompanion"     # companion
"كائن" = "KeywordObject"        # object
"واجهة" = "KeywordInterface"    # interface
"مضمن" = "KeywordInline"        # inline
"ذيل_تكراري" = "KeywordTailrec" # tailrec
"مشغل" = "KeywordOperator"      # operator

[operators]
# Arithmetic operators - المشغلات الحسابية
"+" = "Plus"
"-" = "Minus"
"*" = "Multiply"
"/" = "Divide"
"%" = "Modulo"

# Assignment operators - مشغلات التعيين
"=" = "Assign"
"+=" = "PlusAssign"
"-=" = "MinusAssign"
"*=" = "MultiplyAssign"
"/=" = "DivideAssign"
"%=" = "ModuloAssign"

# Comparison operators - مشغلات المقارنة
"==" = "Equal"
"!=" = "NotEqual"
"<" = "Less"
"<=" = "LessEqual"
">" = "Greater"
">=" = "GreaterEqual"

# NO symbolic logical operators - word-based only per Syntax Design

# Bitwise operators - المشغلات البتية
"&" = "BitwiseAnd"
"|" = "BitwiseOr"
"^" = "BitwiseXor"
"~" = "BitwiseNot"
"<<" = "LeftShift"
">>" = "RightShift"

# Special operators - المشغلات الخاصة
"->" = "Arrow"
"=>" = "FatArrow"
"?" = "Question"
"." = "Dot"
".." = "DotDot"
"..." = "TripleDot"
"::" = "DoubleColon"
"?." = "QuestionDot"      # Safe call operator
"?:" = "Elvis"             # Elvis operator
"!!" = "BangBang"          # Not-null assertion
"..<" = "DotDotLess"    # Exclusive range

# Delimiters - الفواصل
"(" = "LeftParen"
")" = "RightParen"
"{" = "LeftBrace"
"}" = "RightBrace"
"[" = "LeftBracket"
"]" = "RightBracket"

# Punctuation - علامات الترقيم
"," = "Comma"
";" = "Semicolon"
":" = "Colon"
"@" = "At"
"_" = "Underscore"