name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  SEEN_BUILD_PARALLEL: true
  SEEN_OPTIMIZATION_LEVEL: debug

jobs:
  # Check code formatting
  fmt:
    name: Seen Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Seen compiler
        run: |
          chmod +x ./target-wsl/debug/seen
      - name: Check formatting
        run: ./target-wsl/debug/seen format --check

  # Static analysis with Seen
  check:
    name: Seen Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Seen compiler
        run: |
          chmod +x ./target-wsl/debug/seen
      - name: Run static analysis
        run: ./target-wsl/debug/seen check --all

  # Run tests on multiple platforms
  test:
    name: Test Suite
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Seen compiler
        run: |
          chmod +x ./target-wsl/debug/seen
      - uses: actions/cache@v3
        with:
          path: |
            ./target
            ./compiler_seen/target
          key: ${{ runner.os }}-seen-test-${{ hashFiles('**/Seen.toml') }}
      # Seen compiler has built-in LLVM support - no external installation needed
      - name: Run tests
        run: ./target-wsl/debug/seen test --all --verbose
      - name: Run integration tests
        run: ./target-wsl/debug/seen test --integration --verbose
        continue-on-error: true

  # Run benchmarks
  bench:
    name: Benchmarks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Seen compiler
        run: |
          chmod +x ./target-wsl/debug/seen
      - name: Run benchmarks
        run: ./target-wsl/debug/seen benchmark --all

  # Check documentation
  doc:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Seen compiler
        run: |
          chmod +x ./target-wsl/debug/seen
      - name: Check documentation
        run: ./target-wsl/debug/seen doc --all

  # Code coverage with tarpaulin
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/seen-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Install LLVM
        run: |
          sudo apt-get update
          sudo apt-get install -y llvm-14 llvm-14-dev libclang-14-dev
      - name: Install tarpaulin
        run: seen install seen-tarpaulin
      - name: Run coverage
        run: seen tarpaulin --all --out Xml --verbose
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./cobertura.xml
          fail_ci_if_error: false

  # Security audit
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: rustsec/audit-check@v1.4.1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  # Check for unused dependencies
  dependencies:
    name: Check Dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/seen-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Install seen-machete
        run: seen install seen-machete
      - name: Check for unused dependencies
        run: seen machete

  # Build release binaries
  release-build:
    name: Release Build
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-pc-windows-msvc
            os: windows-latest
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/seen-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2
      # Seen compiler has built-in LLVM support - no external installation needed
      - name: Build release binary
        run: seen build --release --target ${{ matrix.target }}
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: seen-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/seen${{ matrix.os == 'windows-latest' && '.exe' || '' }}

  # Notify on failure
  notify:
    name: Notify on Failure
    needs: [fmt, clippy, test, bench, doc, coverage, security, dependencies]
    runs-on: ubuntu-latest
    if: failure()
    steps:
      - name: Notify failure
        run: echo "One or more CI checks failed!"