# Hindi language configuration for the Seen programming language
# सीन प्रोग्रामिंग भाषा के लिए हिंदी भाषा कॉन्फ़िगरेशन

name = "Hindi"
description = "Hindi keyword set for the Seen programming language - सीन प्रोग्रामिंग भाषा के लिए हिंदी कीवर्ड सेट"

[keywords]
