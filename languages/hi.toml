"झूठ" = "KeywordFalse"
"शून्य" = "KeywordNull"
"है" = "KeywordIs"
"के_रूप_में" = "KeywordAs"
"द्वारा" = "KeywordBy"
"निलंबित" = "KeywordSuspend"
"प्रतीक्षा" = "KeywordAwait"
"लॉन्च" = "KeywordLaunch"
"प्रवाह" = "KeywordFlow"
"कोशिश" = "KeywordTry"
"पकड़ना" = "KeywordCatch"
