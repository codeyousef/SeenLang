"इन्फिक्स" = "KeywordInfix"
"पूंछ_रिकर्सन" = "KeywordTailrec"
"खुला" = "KeywordOpen"
"अंतिम" = "KeywordFinal"
"अमूर्त" = "KeywordAbstract"
"ओवरराइड" = "KeywordOverride"
"देर_से_इनिट" = "KeywordLateinit"
"साथी" = "KeywordCompanion"
"और" = "KeywordAnd"
"या" = "KeywordOr"
"नहीं" = "KeywordNot"
"स्थानांतरित" = "KeywordMove"
